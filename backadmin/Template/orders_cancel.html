<div style="text-align:center;padding:2em 0">
{if $show}
	{if $show.status == 'returned'}
		订单已取消
	{else}
		{if $show.gotten_money > 0}
			<table width="60%" border="0" cellspacing="1" cellpadding="0" align="center" id="tab_{$show.orders_id}">
				<tr><th colspan="2">取消订单</th></tr>
				<tr>
					<td width="45%" align="right">订单编号</td>
					<td align="left">{$show.orders_id}</td>
				</tr>
				<tr>
					<td align="right">总售价</td>
					<td align="left">{$show.price|cat:' 元'}</td>
				</tr>
				<tr>
					<td align="right">定金</td>
					<td align="left">{$show.earnest|cat:' 元'}</td>
				</tr>
				<tr>
					<td align="right">已收金额</td>
					<td align="left">{$show.gotten_money|cat:' 元'}</td>
				</tr>
				<tr>
					<td align="right">扣款</td>
					<td align="left"><input type="text" id="check_{$show.orders_id}" value="{$show.earnest}" style="width:80px;text-align:center" onfocus="sprintf('%.2f' , this , false , 0 , {$show.gotten_money});" /> 元</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="button" value=" 确 认 取 消 " style="height:25px; border:1px solid #CCC;cursor:pointer;padding:0.4em;background-color:#F0F0F0" onClick="cancel_koukuang('{$show.orders_id}' , 'tab_' , 'check_')" /></td>
				</tr>
			</table>
		{else}
			<a href="javascript:;" onClick="cancel(this,'{$get.orders_id}',10,'{write_url url=$thisurl action='cancel' go='validation' orders_id=$show.orders_id}')">确认取消订单</a>
		{/if}
	{/if}
{else}
	订单不存在 ...
{/if}
</div>
