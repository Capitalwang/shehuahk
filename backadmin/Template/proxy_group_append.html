<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$smarty.const.Site_Name}</title>
<link href="css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Js/string.js"></script>
<script type="text/javascript" src="Js/menu.js"></script>
<script type="text/javascript" src="Js/exec.js"></script>
</head>

<body>
{include file="header.html"}
<div class="center">
	<div class="left">{include file="menu.html"}</div>
	<div class="right">
		<div class="Nav">
			<ul>
				{if $BTP[$get.open].add}<li><a href="{write_url url=$thisurl action='add' DEL='ALL'}" {CLASS_COLOR add=$get.action CLASS='this'}>添加代理组</a></li>{/if}
				{if $BTP[$get.open].show}<li><a href="{write_url url=$thisurl action='show' DEL='ALL'}" {CLASS_COLOR show=$get.action CLASS='this'}>代理组管理</a></li>{/if}
			</ul>
			<span class="clear"></span>
		</div>
		<div class="append">
			<form action="{write_url url=$thisurl go='append'}" method="post">
				<table width="100%" border="0" cellspacing="1" cellpadding="0" id="tab_show">
					<tr><th colspan="2">{if $get.action != 'edit'}添加代理组{else}编辑代理组{/if}</th></tr>
					<tr>
						<td align="right" width="30%" class="Need">代理组</td>
						<td><input type="text" name="name" value="{$edit.name}" style="width:250px" /></td>
					</tr>
					<tr>
						<td align="right">说明</td>
						<td><input type="text" name="show" value="{$edit.show}" style="width:85%" /></td>
					</tr>
                                        <tr>
						<td align="right" class="Need">倍率</td>
						<td><input type="text" name="mag" class="taxis" value="{$edit.mag|default:2}" maxlength="5" onfocus="sprintf('%.2f' , this , true)" />x</td>
					</tr>
					<tr>
						<td align="right">促销价</td>
						<td>
							<input name="is_offer" type="radio" value="Y" {if $get.action == 'add' or $edit.is_offer=='Y'}checked="checked"{/if} /> 支持
							<input name="is_offer" type="radio" value="N" {checked val=$edit.is_offer str='N'} /> 不支持
						</td>
					</tr>
					<tr>
						<td align="right" class="Need">短信 / 每条</td>
						<td><input type="text" name="sms_price" class="taxis" value="{$edit.sms_price|default:0.1}" maxlength="4" onfocus="sprintf('%.2f' , this)" /> 元</td>
					</tr>
					<tr>
						<td align="right">排序</td>
						<td>
							<input name="taxis" type="text" class="taxis" value="{$edit.taxis|default:1}" onfocus="sprintf('%d' , this)" />
							<span class="Hint">注：数字越大越靠前,数字范围(-2147483648 ~ 2147483647)</span>
						</td>
					</tr>
					<tr>
						<td align="right">备注</td>
						<td><textarea name="remark" style="width:80%; height:120px">{br_to_null str=$edit.remark}</textarea></td>
					</tr>
					<tr><th colspan="2" align="center"><input type="submit" value=" 提 交 " /> <input type="reset" value=" 重 填 " /></th></tr>
				</table>
			</form>
		</div>
	</div>
	<b class="clear"></b>
</div>
</body>
</html>
