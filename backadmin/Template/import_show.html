<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$smarty.const.Site_Name}</title>
<link href="css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Js/string.js"></script>
<script type="text/javascript" src="Js/EXPORT.js"></script>
<script type="text/javascript" src="Js/menu.js"></script>
<script type="text/javascript" src="Js/exec.js"></script>
</head>

<body>
{include file="header.html"}
<div class="center">
	<div class="left">{include file="menu.html"}</div>
	<div class="right">
		<div class="Nav">
			<ul>
				{if $BTP[$get.open].customize}<li><a href="{write_url url=$thisurl action='customize' DEL='ALL'}" {CLASS_COLOR customize=$get.action CLASS='this'}>CSV导入数据库(自定义)</a></li>{/if}
				{if $BTP[$get.open].standard}<li><a href="{write_url url=$thisurl action='standard' DEL='ALL'}" {CLASS_COLOR standard=$get.action CLASS='this'}>CSV导入数据库</a></li>{/if}
				{if $BTP[$get.open].show}<li><a href="{write_url url=$thisurl DEL='ALL'}" {CLASS_COLOR show=$get.action CLASS='this'}>从接口获取CSV文件</a></li>{/if}
			</ul>
			<span class="clear"></span>
		</div>
		<div class="append">
			<table width="100%" border="0" cellspacing="1" cellpadding="0" class="Padd_TD" id="tab_show">
				<tr><th colspan="2">从接口获取CSV文件</th></tr>
				<tr>
					<td align="right" class="Need">开始重量</td>
					<td><input type="text" id="start" value="0.29" style="width:80px;text-align:center" onfocus="sprintf('%.2f',this);" /></td>
				</tr>
				<tr>
					<td align="right" class="Need">结束重量</td>
					<td><input type="text" id="stops" value="11.00" style="width:80px;text-align:center" onfocus="sprintf('%.2f',this);" /></td>
				</tr>
				<tr><th align="center" colspan="2"><input type="button" value=" 确认 执行 " onclick="read_exec(this , 'show_exec')" /></th></tr>
				<tr id="msg" style="display:none"><td colspan="2"></td></tr>
			</table>
		</div>
	</div>
	<b class="clear"></b>
</div>
</body>
</html>
