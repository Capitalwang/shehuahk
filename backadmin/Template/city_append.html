<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$smarty.const.Site_Name}</title>
<link href="css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Js/exec.js"></script>
</head>

<body>
{include file="header.html"}
<div class="center">
	<div class="left">{include file="menu.html"}</div>
	<div class="right">
		<div class="Nav">
			<ul>
				<li><a href="{write_url url=$thisurl action='json' DEL='id,go'}" {CLASS_COLOR city=$get.open json=$get.action CLASS='this'}>生成JSON数据</a></li>
				<li><a href="{write_url url=$thisurl action='add' DEL='id,go'}" {CLASS_COLOR city=$get.open add=$get.action CLASS='this'}>添加城市</a></li>
				<li><a href="{write_url url=$thisurl action='show' DEL='id,go'}" {CLASS_COLOR city=$get.open show=$get.action CLASS='this'}>城市管理</a></li>
			</ul>
			<span class="clear"></span>
		</div>
		<div class="append">
			<form action="{write_url url=$thisurl go='append'}" method="post">
				<table width="100%" border="0" cellspacing="1" cellpadding="0" id="tab_show">
					<tr><th colspan="2">{if $get.action != 'edit'}添加城市{else}编辑城市{/if}</th></tr>
					<tr>
						<td align="right" width="20%" class="Need">[城市 | 省] 名称</td>
						<td><input type="text" name="name" value="{$edit.name}" style="width:150px" /></td>
					</tr>
					<tr>
						<td align="right" class="Need">上级城市</td>
						<td>
							<select name="UPID">
								<option value="0">中国</option>
								{foreach item=cst from=$city_list}<option value="{$cst.id}" {selected val=$edit.UPID str=$cst.id}>{$cst.name}</option>{/foreach}
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">排序</td>
						<td>
							<input type="text" name="ranking" value="{$edit.ranking|default:'1'}" style="width:150px" />
							<span class="Hint">注：数字越大越靠前,数字范围(-2147483648 ~ 2147483647)</span>
						</td>
					</tr>
					<tr><th colspan="2" align="center"><input type="submit" value=" 提 交 " /> <input type="reset" value=" 重 填 " /></th></tr>
				</table>
			</form>
		</div>
	</div>
	<b class="clear"></b>
</div>
</body>
</html>
