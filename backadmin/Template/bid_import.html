<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$smarty.const.Site_Name}</title>
<link href="css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Js/exec.js"></script>
</head>

<body>
{include file="header.html"}
<div class="center">
	<div class="left">{include file="menu.html"}</div>
	<div class="right">
		<div class="Nav">
			<ul>
				{if $BTP[$get.open].import}<li><a href="{write_url url=$thisurl action='import' DEL='id'}" {CLASS_COLOR bid=$get.open import=$get.action CLASS='this'}>导入国际报价</a></li>{/if}
				{if $BTP[$get.open].show}<li><a href="{write_url url=$thisurl action='show' DEL='id'}" {CLASS_COLOR bid=$get.open show=$get.action CLASS='this'}>国际报价管理</a></li>{/if}
			</ul>
			<span class="clear"></span>
		</div>
		<div class="append">
			<form action="{write_url url=$thisurl go='append'}" method="post" enctype="multipart/form-data">
				<table width="100%" border="0" cellspacing="1" cellpadding="0" id="tab_show">
					<tr><th colspan="2">导入国际报价</th></tr>
					<tr>
						<td align="right" class="Need" width="40%">导入文件</td>
						<td>
							<input name="import" type="file" style="width:60%;height:24px" size="60" />
							<div class="Hint">注：仅支持CSV文件,ASIN格式 列( 净度 , 颜色 , 开始重量 , 结束重量 , 价格[美元] )</div>
						</td>
					</tr>
					<tr><th colspan="2" align="center"><input type="submit" value=" 提 交 " /> <input type="reset" value=" 重 填 " /></th></tr>
				</table>
			</form>
		</div>	
	</div>
	<b class="clear"></b>
</div>
</body>
</html>
