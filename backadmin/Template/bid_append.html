<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$smarty.const.Site_Name}</title>
<link href="css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Js/exec.js"></script>
</head>

<body>
{include file="header.html"}
<div class="center">
	<div class="left">{include file="menu.html"}</div>
	<div class="right">
		<div class="Nav">
			<ul>
				{if $BTP[$get.open].import}<li><a href="{write_url url=$thisurl action='import' DEL='id'}" {CLASS_COLOR bid=$get.open import=$get.action CLASS='this'}>导入国际报价</a></li>{/if}
				{if $BTP[$get.open].show}<li><a href="{write_url url=$thisurl action='show' DEL='id'}" {CLASS_COLOR bid=$get.open show=$get.action CLASS='this'}>国际报价管理</a></li>{/if}
			</ul>
			<span class="clear"></span>
		</div>
		<div class="append">
			<form action="{write_url url=$thisurl go='append'}" method="post">
				<table width="100%" border="0" cellspacing="1" cellpadding="0" id="tab_show">
					<tr><th colspan="2">编辑国际报价</th></tr>
					<tr>
						<td align="right" width="50%">重量范围</td>
						<td>{$edit.weight_start} - {$edit.weight_stop}</td>
					</tr>
					<tr>
						<td align="right">净度</td>
						<td>{$edit.clarity}</td>
					</tr>
					<tr>
						<td align="right">颜色</td>
						<td>{$edit.color}</td>
					</tr>
					<tr>
						<td align="right" class="Need">价格(美元)</td>
						<td><input type="text" name="price" value="{$edit.price|default:0.00}" style="width:150px" /></td>
					</tr>
					<tr><th colspan="2" align="center"><input type="submit" value=" 提 交 " /> <input type="reset" value=" 重 填 " /></th></tr>
				</table>
			</form>
		</div>	
	</div>
	<b class="clear"></b>
</div>
</body>
</html>
